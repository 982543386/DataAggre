
	<div class="row">

							<button id="scaleBtn" class="btn btn-primary">设置实例</button>
							<button id="restartBtn" class="btn btn-primary">重启服务</button>
							<!-- 
							<button id="suspendBtn" class="btn btn-primary">Suspend</button>
							<button id="destoryBtn" class="btn btn-primary">Destory</button>
							 -->
							<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" >操作 <span class="caret"></span> </button>

                                 <li><div id="suspendBtn" style="text-align:center;font-size:15px">清空实例</div>

	<!-- 模态框（Modal）新增或修改 -->
	<div class="modal fade" id="scaleModel" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="z-index: 100; width: 500px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel" style="text-align:center;font-size:25px">Scale Service</h4>
				</div>
				<div class="modal-body">
					<form role="form" id="addOrEditForm" action="">
					   <div class="row">
						 <div class="col-md-12" style="text-align">
								<div class="form-group">
									<label class="col-sm-12 control-label">How many instances would you like to scale to?</label>
									<div class="col-sm-4">
									</div>
									<div class="col-sm-4">
										<input type="number" id="scaleNum" name="scaleNum" class="form-control"
											placeholder="请输入文本" maxlength="20" value="1">
									</div>
									<div class="col-sm-4">
									</div>
								</div>
						 </div>
					  </div>
					</form>
				</div>
				<div class="modal-footer">
					<!--如果点击取消没有其他错做，可以直接加这个属性 data-dismiss="modal" ，是modal关闭-->
					<button id="scaleCancelBtn" type="button"
						class="btn btn-outline btn-default">取消</button>
					<button id="scaleSureBtn" type="button"
						class="btn btn-outline btn-primary">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
