<style>
.selectAll{
	width: 60%;
	height:auto;
	border: 1px solid #F0F0F0; 
	margin: 3% 20%;
	background-color:#F9F9F2;
}
.select-list {
	padding: 20px 50px;
	height: 70px;
}
.select-list h3{
	padding-bottom:10px;
	border-bottom:1px solid;
}
.select-list span {
	font-size: 17px;
	margin: 10px 4px 10px 10%;
}

.select-list select {
	width: 50%;
	height: 30px;
}

.select-list button {
	margin: 0% 20%;
}
.errorInfomation{
	float:left;
	color:#e83e42;
}
</style>
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<!-- /.box-header -->
			<div class="box-body">
				<div class="selectAll">
					<div class="select-list">
						<h3 id="progressTitle">ku8镜像包导入向导</h3>
					</div>
					
					<div class="select-list">
						<span>镜像文件:</span>
						<select id="imageKu8">
							
						</select>
					</div>
					 <div class="btns" style="width: 25%;float: right;margin: -50px 0% 0px 1%;">
						<div id="pickerGz">选择文件</div>
					</div>
		            <div style="text-align:center;">
		                <p>支持文件格式：.tar.gz</p>
		            </div>
					<!--用来存放文件信息-->
					<div id="thelist" class="uploader-list" style="margin-top:-0px;"></div>
					
					<div class="select-list">
						<span id="import-error-infomation" class="errorInfomation"></span>
					</div>
					<div class="select-list">
						<button class="btn btn-primary" id="importNext">下一步</button>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>
<!-- /.row -->

<div class="modal fade" id="myModalMask" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#import-error-infomation").hide();
	 //显示遮罩层    
	$.ajax({
	    url:"/extresources/listuploadedGzs",
	    type: "GET",
	    dataType:"json",
	    success: function(data){
	    	var pathurl="";
	    	$.each(data,function(i,item){
	    		pathurl+="<option value="+item+">"+i+"</option>"
	    	});
	    	$("#imageKu8").html(pathurl);
	    }
	});
	
	$("#importNext").click(function(){
		$('#myModalMask').modal({backdrop: 'static', keyboard: false});
		var _imageKu8=$("#imageKu8 option:checked").text();
		$("#progressTitle").html("时间较长，请耐心等待！！！");
		$("#importNext").attr({"disabled":"disabled"});
		//设置遮罩层
		$.ajax({
		    url:"/dockerimg/parsegz",
		    timeout:50*60*1000,
		    type: "GET",
		    data:{
		    	clusterId:0,
		    	imagePackageFile:_imageKu8
		    },
		    dataType:"json",
		    success: function(data){
		    	$("#myModalMask").modal("hide")
		    	if(data.status==0){
		    		setTimeout(hideM,300);
		    	}else if(data.status==1){
		    		$("#import-error-infomation").show();
		    		$("#import-error-infomation").html(data.message);
		    		$("#importNext").attr({"disabled":false});
		    	}
		    	
		    }
		});

	});
	function hideM(){
		$(".content").load("Ku8_docker_pkg_import_guide_2.html");
	};
	
	function uploadgzfile() {
	    var $ = jQuery,
	    $list = $('#thelist'),
	    state = 'pending',
	    uploader;
	uploader = WebUploader.create({
	    auto:true,
		// 不压缩image
	    resize: true,

	    // swf文件路径
	    swf: '../js/Uploader.swf',

	    // 文件接收服务端。
	    server: '/dockerimg/upload-gzFile',

	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#pickerGz',
	    sendAsBinary:true,
	    accept: {
	        extensions: 'tar.gz'
	    }
	});



	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
		$('#myModalMask').modal({backdrop: 'static', keyboard: false});
	    $list.append( '<div id="' + file.id + '" class="item">' +
	        '<h4 class="info">' + file.name + '</h4>' +
	        '<p class="state">等待上传...</p>' +
	    '</div>' );
	});

	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
	    var $li = $( '#'+file.id ),
	        $percent = $li.find('.progress .progress-bar');

	    // 避免重复创建
	    if ( !$percent.length ) {
	        $percent = $('<div class="progress progress-striped active">' +
	          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
	          '</div>' +
	        '</div>').appendTo( $li ).find('.progress-bar');
	    }

	    $li.find('p.state').text('上传中');

	    $percent.css( 'width', percentage * 100 + '%' );
	});

	uploader.on( 'uploadSuccess', function( file ) {
	    $( '#'+file.id ).find('p.state').text('已上传');
		$.ajax({
		    url:"/extresources/listuploadedGzs",
		    type: "GET",
		    dataType:"json",
		    success: function(data){
		    	var pathurl="";
		    	$.each(data,function(i,item){
		    		pathurl+="<option value="+item+">"+i+"</option>"
		    	});
		    	$("#imageKu8").html(pathurl);
		    }
		});
	});

	uploader.on( 'uploadError', function( file ) {
	    $( '#'+file.id ).find('p.state').text('上传出错');
	});

	uploader.on( 'uploadComplete', function( file ) {
		$("#myModalMask").modal('hide'); 
	    $( '#'+file.id ).find('.progress').fadeOut();
	});

	}
	
	uploadgzfile();
</script>
