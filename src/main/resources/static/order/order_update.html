

<div class="row">
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
			<div class="col-sm-6 no-padding">
            <h3 class="box-title">处理订单</h3>
			</div>
		</div>
        <div class="box-body">
            <form class="form-horizontal" role="form" id="orderform">
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">订单号</label>
							<div class="col-sm-7">
								<input type="text" class="form-control lowercase validation" id="orderNo"
							placeholder="订单号" readonly="readonly" />
							</div>
						</div>
					</div>
				</div>
				
				
				
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">开始日期</label>
							<div class="col-sm-7">
								<!-- <input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"> -->
								<input placeholder="开始日期" class="form-control layer-date allow-special validation" id="start" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="col-sm-4 control-label">结束日期</label>
							<div class="col-sm-7">
								
								<input placeholder="结束日期" class="form-control layer-date allow-special validation" id="end" readonly="readonly">
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">备注</label>
							<div class="col-sm-7">
								<input type="text" class="form-control allow-special validation" id="remark"
							placeholder="备注"  />
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">选择数据中心</label>
							<div class="col-sm-7">
								<select class="form-control" id="zone" disabled="disabled">
									<option value="1">亦庄数据中心</option>
									<option value="2">廊坊数据中心</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="form-group no-margin-bottom">
					<div class="col-sm-10">
						<div class="form-group">
							<label class="col-sm-2 control-label">订购的服务</label>
							<div class="col-sm-7" id="ablity">
							</div>
						</div>
					</div>
					
					
					
				</div>
				
				
            </form>
            <div class="modal-footer clearfix">
                <div class="col-sm-7 col-sm-offset-3 no-padding">
					<button type="button" class="btn btn-default" onclick="history.go(-1);">
						返<span style="padding-left: 12px" />回
					</button>
					<button onclick="return orderUpdate.refuse()" type="button" class="btn btn-danger" >
						拒<span style="padding-left: 12px" />绝
					</button>
                    <button onclick="return orderUpdate.finish()" type="button" class="btn btn-primary saveBtn" >
						完<span style="padding-left: 12px" />成
                    </button>
                </div>
            </div>
            
            
        </div>
	        <div class="modal modal-primary fade" id="refuseModal">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
					  <span>×</span></button>
					<h4 class="modal-title">Please confirm</h4>
				  </div>
				  <div class="modal-body">
					<p id="refuseModalMsg"/>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-outline" id="modal-refuse" data-dismiss="modal">确认</button>
				  </div>
				</div>
			  </div>
		  </div>
        
    </div>
</div>	
</div>
