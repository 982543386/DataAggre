<!-- 管理员查看CICD类型订单页面 -->
<script type="text/javascript">
	var orderId = sessionStorage.getItem("id");
    $(document).ready(function() {
        if (orderId !== null) {
            $.ajax({
                url: "k8Order/cicd/update",
                type: "GET",
                dataType: "json",
                data: {
                    orderId: orderId
                },
                success: function(data) {
                	
                	$("#orderNo").val(data.k8orderId);
                	$("#reponame").val(data.reponame);
                	//1-github 2-svn 3-war
                    if (data.sourcetype == 1) {
                        $("#sourcetype").val("Git");
                    } else if (data.sourcetype == 2) {
                        $("#sourcetype").val("SVN");
                    } else if (data.sourcetype == 3) {
                        $("#sourcetype").val("WAR");
                    }
                	
                    if (data.delivertype == 1) {
                        $("#delivertype").val("发布为web应用");
                    } else {
                        $("#delivertype").val("上传到镜像库");
                    }
                    
                    if (data.delivertype == 1) {
                        $("#deliver_type").val("MAVEN");
                    } else if (data.deliver_type == 2) {
                        $("#deliver_type").val("MAVEN");
                    } else if (data.deliver_type == 3) {
                        $("#deliver_type").val("MAVEN");
                    } else if (data.deliver_type == 4) {
                        $("#deliver_type").val("MAVEN");
                    }
                    $("#remark").val(data.remark);
                	$("#remarkadmin").val(data.remarkadmin);
                	
                }
            });
            sessionStorage.removeItem("orderId");
        } else {
            alertError('ERROR', 'NO SESSION FOUND');
        }
    });</script>

    <div class="col-xs-12">
