<div class="row">
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
			<div class="col-sm-6 no-padding">
            <h3 class="box-title">镜像配置 image config</h3>
			</div>
			<div class="col-sm-6 no-padding">
				<a class="btn btn-primary pull-right" id="return_war_manage" data-toggle="modal" data-target="#myModal2">返回</a>
			</div>
		</div>
        <div class="box-body">
            <form class="form-horizontal" role="form" id="ku8form">
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">镜像应用名称</label>
							<div class="col-sm-7">
								<input type="text" class="form-control lowercase validation" id="name"
							placeholder="Application Name"/>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="col-sm-4 control-label">镜像版本号 Version</label>
							<div class="col-sm-7">
								<input type="text" class="form-control allow-special lowercase validation" id="version"
							placeholder="项目版本号" value="v1.0"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group no-margin-bottom">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-4 control-label">镜像类型</label>
							<div class="col-sm-7">
								<input type="text" class="form-control allow-special validation" id="note"
							placeholder="version_type"/>
							</div>
						</div>
					</div>
				   <div class="col-sm-4">
						<div class="form-group">
							<label class="col-sm-4 control-label">业务类型</label>
							<div class="col-sm-7">
								<input type="text" class="form-control allow-special lowercase validation" id="version"
							placeholder="category"/>
							</div>
						</div>
				   </div>
				</div>
            </form>
            <div class="modal-footer clearfix">
                <div class="col-sm-7 col-sm-offset-3 no-padding">
                	<!--   "location.href='test.html'"-->
                    <button type="button" class="btn btn-default" onclick="history.go(-1);">
						返<span style="padding-left: 12px" />回
					</button> 
					
                    <button onclick="return addApplication()" type="button" class="btn btn-primary saveBtn" disabled="disabled">
						保<span style="padding-left: 12px" />存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>	
</div>
