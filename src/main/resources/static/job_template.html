<div name="servPanel">
	<!-- Job -->
	<div class="form-group no-margin-bottom">
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">Name</label>
				<div class="col-sm-7">
					<input type="text" class="form-control lowercase validation sql-jname-validation" id="jobName" placeholder="Job 名称"/>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">Parallelism</label>
				<div class="col-sm-7">
					<input type="number" min="1" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control validation" id="jobParallelism" placeholder="Parallelism 数量" value="1"/>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-info" >
		<div class="panel-heading">
			Labels
		</div>
		<div class="panel-body" name="labelForm">
			<div class="form-group">
				<label class="col-sm-3">Key</label>
				<label class="col-sm-4">Value</label>
			</div>
			<div class="form-group" name="label">
				<div class="col-sm-3">
				<div class="form-group" style="padding-left:15px;">
					<input type="text" class="form-control no-validation" id="labelKey" placeholder="Key"/>
				</div>
				</div>
				<div class="col-sm-4">
				<div class="form-group" style="padding-left:15px;">
					<input type="text" class="form-control no-validation" id="labelValue" placeholder="Value"/>
				</div>
				</div>
				<div class="btn-group col-sm-5" style="padding-left:15px;">
					<button type="button" class="btn btn-primary vadd" onclick="addLabel(this)">+</button>
					<button type="button" class="btn btn-primary vdel" onclick="delLabel(this)">-</button>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-info" name="container">
		<div class="panel-heading">
			Containers&nbsp;
			<div class="btn-group">
				<button type="button" class="btn btn-primary" onclick="addContainer(this)">+</button>
				<button type="button" class="btn btn-primary" onclick="delContainer(this)">-</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group no-margin-bottom">
				<div class="col-sm-7">
					<div class="form-group image">
						<label class="col-sm-3 control-label">Image</label>
						<div class="col-sm-7">
							<button type="button" class="btn btn-primary choose" onclick="return chooseImage(this);">
								选择镜像文件
							</button>
							<div class="row text-muted well well-sm no-shadow no-margin">
								<div class="col-sm-12 no-padding">
									<strong>Selected: </strong><span id="conImage"><i class="fa fa-refresh fa-spin"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-info" >
				<div class="panel-heading">
					Commands
				</div>
				<div class="panel-body" name="cmdForm">
					<div class="form-group">
						<div class="col-sm-12">
						<textarea id="cmdText" style="height:150px;font-size:12px;width:100%;resize:vertical;" placeholder="Enter your commands here"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="imgModal modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					</button>
					<h4 class="modal-title">选择镜像文件</h4>
				</div>
				<div class="modal-body">
					  <div class="box box-info" style="margin-bottom:0px;">
						<form class="form-horizontal">
						  <div class="box-body">
						  <div class="form-group">
							<div class="col-sm-12">
							<input type="text" class="form-control no-validation" onkeyup="filterImages(this);" placeholder="Enter text here to filter images"/>
							</div>
						  </div>
						  
					  <div class="allImages"/>
						  </div>
						</form>
					  </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">保<span style="padding-left: 12px" />存
					</button>
				</div>
			</div>
		</div>
	</div>	
</div>
